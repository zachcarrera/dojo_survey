<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>


    <div class="box text-light p-3">
        <h1 class="mb-3">Dojo Survey</h1>
        <form action="/process" method="post">
            <div class="row mb-2">
                <label for="name" class="col-3 col-form-label">Name:</label>
                <div class="col-9"><input type="text" name="name" id="name" class="form-control"></div>
            </div>
            <label for="location" class="form-label">Dojo Location:</label>

            <select name="location" id="location" class="form-control mb-2">
                <option selected>Choose...</option>
                <option value="chicago">Chicago</option>
                <option value="seattle">Seattle</option>
                <option value="online">Online</option>
                <option value="burbank">Burbank</option>
                <option value="houston">Houston</option>
            </select>

            <label for="fav-language" class="form-label">Favorite Language:</label>
            <select name="fav-language" id="fav-language" class="form-control mb-2">
                <option selected>Choose...</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
            <label for="comments" class="form-label">Comments:</label>
            <textarea name="comments" id="comments" cols="30" rows="5" class="form-control mb-2"></textarea>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
