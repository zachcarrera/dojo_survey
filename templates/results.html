<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="box text-light p-3">

        <h1>Dojo Survey</h1>
        <h3 class="mb-4">Thank you for your submission!</h3>

        <p>Name: {{ session["name"] }}</p>
        <p>Dojo Location: {{ session["location"].capitalize() }}</p>
        <p>Favorite Language: {{ session["fav-language"].capitalize() }}</p>
        <p>Comments: {{ session["comments"] }}</p>

        <form action="/reset" method="post">
            <input type="hidden" name="reset" value = "reset">
            <input type="submit" value="Go Back" class="btn btn-primary">
        </form>

    </div>
</body>
</html>
